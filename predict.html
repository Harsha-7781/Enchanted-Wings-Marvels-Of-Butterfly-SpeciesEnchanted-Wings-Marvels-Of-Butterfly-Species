<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload a Butterfly Image</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #8B0000 50%, #000000 50%);
      height: 100vh;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    input[type="file"] {
      margin-bottom: 15px;
      color: white;
    }

    button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
    <div class="card">
      <h2>ðŸ¦‹ Upload a Butterfly Image</h2>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required><br>
        <button type="submit">Predict</button>
      </form>
    </div>
  </body>
  </html>
